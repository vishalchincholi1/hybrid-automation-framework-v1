# Hybrid Automation Framework Configuration
# This file contains all configuration properties for the framework

# Browser Configuration
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Application URLs for different environments
app.url.dev=https://dev-example.com/login
app.url.staging=https://staging-example.com/login
app.url.prod=https://prod-example.com/login
environment=dev

# WebDriver Configuration
webdriver.chrome.driver=drivers/chromedriver.exe
webdriver.firefox.driver=drivers/geckodriver.exe
webdriver.edge.driver=drivers/msedgedriver.exe

# Database Configuration
db.url=jdbc:mysql://localhost:3306/testdb
db.username=testuser
db.password=testpass
db.driver=com.mysql.cj.jdbc.Driver

# Test Data Configuration
testdata.path=src/test/resources/testdata/
excel.file.login=LoginTestData.xlsx
excel.file.users=UserTestData.xlsx
json.file.config=testconfig.json

# Reporting Configuration
reports.path=./reports
screenshots.path=./screenshots
enable.screenshots=true
enable.video.recording=false
report.title=Hybrid Automation Test Report
report.name=Test Execution Report

# Email Configuration (for sending reports)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.username=your-email@gmail.com
email.password=your-app-password
email.to=recipient@example.com
email.subject=Test Execution Report

# Parallel Execution Configuration
parallel.execution=false
thread.count=3
data.provider.parallel=false

# Retry Configuration
retry.failed.tests=true
retry.count=2

# Logging Configuration
log.level=INFO
log.file.path=./logs/automation.log
console.logging=true

# API Testing Configuration
api.base.url=https://api.example.com
api.timeout=30
api.content.type=application/json

# Mobile Testing Configuration (for future use)
mobile.platform=Android
mobile.device.name=emulator-5554
mobile.app.path=apps/sample.apk
appium.server.url=http://localhost:4723/wd/hub

# Performance Testing Configuration
performance.monitoring=false
response.time.threshold=2000
memory.monitoring=false

# Security Testing Configuration
security.testing=false
ssl.verification=true
certificate.path=certificates/

# Cloud Testing Configuration (Selenium Grid, BrowserStack, etc.)
grid.enabled=false
grid.hub.url=http://localhost:4444/wd/hub
browserstack.enabled=false
browserstack.username=your-username
browserstack.access.key=your-access-key

# Test Environment Specific Settings
test.environment.setup=true
cleanup.after.test=true
take.screenshot.on.failure=true
highlight.elements=false

# Custom Wait Times
short.wait=5
medium.wait=15
long.wait=30

# File Upload/Download Configuration
download.path=./downloads
upload.files.path=./testfiles

# Localization Configuration
default.language=en
supported.languages=en,es,fr,de

# Test Execution Configuration
skip.known.failures=false
run.only.smoke.tests=false
generate.allure.report=true
generate.extent.report=true

# Framework Metadata
framework.version=1.0.0
framework.author=QA Team
last.updated=2024-01-01
